<!DOCTYPE html>
<html>
<head>
    <title>YouTube Comment Sentiment Analyzer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }


        header {
            background-color: #f774e3;
            color: #fff;
            text-align: center;
            padding: 20px;
        }


        h1 {
            font-size: 36px;
            margin: 0;
        }


        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }


        label {
            font-weight: bold;
        }


        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }


        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }


        input[type="submit"]:hover {
            background-color: rgb(247, 103, 225);
        }


        #loading {
            display: none;
            text-align: center;
        }


        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #88e6ec;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }


        #results {
            display: none;
            margin-top: 20px;
        }


        .result {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
        }


        .result strong {
            font-weight: bold;
        }


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* Unique styling for the result section */
        .result.sentiment-positive {
            background-color: #c1e9c9;
        }


        .result.sentiment-negative {
            background-color: #f5c2c2;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Comment Sentiment Analyzer</h1>
    </header>


    <div class="container">
        <form id="analysis-form">
            <label for="video_id">Enter YouTube Video ID:</label>
            <input type="text" id="video_id" required>
            <label for="max_comments">Max Comments to Analyze:</label>
            <input type="number" id="max_comments" required>
            <input type="submit" value="Analyze Comments">
        </form>


        <div id="loading">
            <div class="spinner"></div>
            <p>Analyzing comments, please wait...</p>
        </div>


        <div id="results"></div>
    </div>


    <script>
        const form = document.getElementById('analysis-form');
        const videoIdInput = document.getElementById('video_id');
        const maxCommentsInput = document.getElementById('max_comments');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');


        form.addEventListener('submit', async function (event) {
            event.preventDefault();


            // Clear previous results
            resultsDiv.innerHTML = '';


            // Show loading spinner
            loadingDiv.style.display = 'block';


            // Disable form inputs during analysis
            videoIdInput.disabled = true;
            maxCommentsInput.disabled = true;


            const videoId = videoIdInput.value;
            const maxComments = maxCommentsInput.value;


            try {
                const response = await fetch('/analyze_comments', {
                    method: 'POST',
                    body: new URLSearchParams({ 'video_id': videoId, 'max_comments': maxComments }),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });


                if (response.ok) {
                    const data = await response.json();


                    // Hide loading spinner
                    loadingDiv.style.display = 'none';


                    // Enable form inputs
                    videoIdInput.disabled = false;
                    maxCommentsInput.disabled = false;


                    // Display analysis results
                    resultsDiv.style.display = 'block';


                    data.forEach(result => {
                        const commentDiv = document.createElement('div');
                        commentDiv.innerHTML = `<strong>Comment:</strong> ${result.comment}<br><strong>Sentiment:</strong> ${result.sentiment}<br><br>`;
                        resultsDiv.appendChild(commentDiv);
                    });
                } else {
                    throw new Error(`An error occurred (Status ${response.status})`);
                }
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = 'An error occurred while fetching results.';
            }
        });
    </script>
</body>
</html>
